<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
</head>
<body>
    <table>
        <tr>
            <th>
                <!--Hier ist das Banner-->
                <logo>
                    <img src="../images/banner.png" alt="Banner">
                </logo>

                <hr>
                <!--Aufgrund von hier nur drei Seiten ist die Navigation so aufgebaut worden
                Es wird angezeigt auf welcher Seite man sich befindet und kann zur nächsten bzw vorherigen Seite springen-->
                <nav>
                    <a href="../html/gallery.html">
                    <input type="image" src="../images/galleryButton.png" alt="GalleryButton">
                    </a>  
                    <a href="../index.html">
                    <input type="image" src="../images/mainMenuButton.png" alt="MainMenuButton">
                    </a>
                </nav>

                <hr>
                <!--Der Main Bereich ist in drei Sector und ein Header aufgeteilt-->
                <main>
                <!--Der Header mit dem Titel und Logo-->
                        <header>
                            <h1>
                                Don Gäste
                            </h1>
                            <img src="../images/Logo.png" alt="Logo">
                        </header>

                    <hr>
                <!--Im ersten Sector befindet sich das Login Formular. Erst nach einem erfolgreichen Login kann ein User
                ein Gästebuch eitrag tätigen-->
                    <section>
                        <h3>Log dich ein und tätige ein Gästebuch eintrag</h3>
                        <fieldset>
                            <fieldset>
                                <legend>Login</legend>
                                <label for="BenutzernameID">Benutzername:</label>
                                <input type="text" name="Benutzername" id="BenutzernameID" placeholder="Benutzername">
                                <br>
                                <p></p>
                                <label for="EmailID">Email:</label>
                                <input type="email" name="Email" id="EmailID">
                                <br>
                                <p></p>
                                <label for="PasswortID">Passwort:</label>
                                <input type="password" name="Passwort" id="PasswortID" required>
                                <br>
                                <p></p>
                                <input type="image" src="../images/LoginButton.png" alt="LoginButton">
                            </fieldset>
                        </fieldset>
                    </section>

                    <hr>
                <!--Der zweite Sector ist in drei Bereiche aufgeteilt.-->
                <!--Hier kann der User etwas zu seinen Programmiervorliben angeben und einen Gästebuch eintrag hinterlassen-->
                    <section>
                        <h3>Lass mich wissen was dich bewegt!</h3>
                        <fieldset>
                            <fieldset>
                                <legend>Was liegt dir?</legend>
                                <label for="CheckID">HTML</label>
                                <input type="checkbox" name="Check" id="CheckID" value="html">

                                <label for="Check2ID">CSS</label>
                                <input type="checkbox" name="Check2" id="Check2ID" value="CSS">

                                <label for="Check3ID">JavaScript</label>
                                <input type="checkbox" name="Check3" id="Check3ID" value="JavaScript">

                                <label for="Check4ID">CPP</label>
                                <input type="checkbox" name="Check4" id="Check4ID" value="CPP">

                                <br><p></p>

                                <label for="Check5ID">C#</label>
                                <input type="checkbox" name="Check5" id="Check5ID" value="C#">

                                <label for="Check6ID">Python</label>
                                <input type="checkbox" name="Check6" id="Check6ID" value="Python">

                                <label for="Check7ID">SQL</label>
                                <input type="checkbox" name="Check7" id="Check7ID" value="SQL">

                                <label for="Check8ID">PHP</label>
                                <input type="checkbox" name="Check8" id="Check8ID" value="PHP">
                            </fieldset>

                            <p></p>

                            <fieldset>
                            <legend>Was bevorzugst du?</legend>
                                <label for="RadioID">html</label>
                                <input type="radio" name="Radio" id="RadioID" value="html">

                                <label for="Radio2ID">CSS</label>
                                <input type="radio" name="Radio" id="Radio2ID" value="CSS">

                                <label for="Radio2ID">JavaScript</label>
                                <input type="radio" name="Radio" id="Radio3ID" value="JavaScript">

                                <label for="Radio2ID">CPP</label>
                                <input type="radio" name="Radio" id="Radio4ID" value="CPP">

                                <br><p></p>

                                <label for="Radio2ID">C#</label>
                                <input type="radio" name="Radio" id="Radio5ID" value="C#">

                                <label for="Radio2ID">Python</label>
                                <input type="radio" name="Radio" id="Radio6ID" value="Python">

                                <label for="Radio2ID">SQL</label>
                                <input type="radio" name="Radio" id="Radio7ID" value="SQL">

                                <label for="Radio2ID">PHP</label>
                                <input type="radio" name="Radio" id="Radio8ID" value="PHP">
                            </fieldset>

                            <p></p>

                                <fieldset>
                                    <legend>Gästebuch Eintrag</legend>
                                    <textarea>Gast:</textarea>
                                </fieldset>

                            <p></p>

                                <input type="image" src="../images/sendenButton.png" alt="SendeButton">

                        </fieldset>

                    </section>

                    <hr>
                <!--Hier kann man Gästebucheinträge einsehen-->
                    <section>
                        <h3>Lies was die Anderen bewegt!</h3>
                        <fieldset>
                            <fieldset>
                                <legend>Gästebuch</legend>
                                <iframe src="../Dokumente/Guestbook.txt"></iframe>
                            </fieldset>
                        </fieldset>
                    </section>
                </main>

                <p></p>
                <hr><hr>
                <p></p>

                        <address>
